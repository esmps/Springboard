{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block body %}
<h1>Create a tag</h1>
<form method="POST">
  <p>Name: <br> <input type="text" name="tag_name" placeholder="Enter a tag name"></p>
  <div class="text-center">
    <a href="/tags" class="btn btn-danger">Cancel</a>
    <button class="btn btn-success">Save</button>
  </div>
</form>
{% endblock %}
