{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block body %}
    <h1>Edit post</h1>
    <form method="POST">
    <p>Title: <br> <input type="text" name="title" value="{{post.title}}"></p>
    <p>Content: <br> <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content">{{post.content}}</textarea></p>
    <b>Tags: </b>
    {% for tag in tags %}
        <input class="input-checkbox" type="checkbox" value="{{tag.name}}" id="defaultCheck1" name="tag"><label>{{tag.name}}</label>
    {% endfor %}
    <div class="text-center">
        <button class="btn btn-success">Update</button>
    </div>
    </form>
{% endblock %}
