{% extends 'base.html' %}
{% block title %}Madlibs Form{% endblock%}

{% block content %}
<h1>Fill out form:</h1>
<form id="form" action="/story">
    {% for prompt in prompts %}
    <p>{{prompt}}:
        <input name="{{prompt}}">
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
