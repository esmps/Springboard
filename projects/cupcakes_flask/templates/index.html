<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1>Add a Cupcake</h1>
        <form id="cupcake-form">
            <label for="flavor">Flavor:</label><br>
            <input class="form-control" type="text" id="flavor" name="flavor" placeholder="Flavor"><br>
            <label for="size">Size:</label><br>
            <input class="form-control" type="text" id="size" name="size" placeholder="Small, medium, or large?"><br>
            <label for="rating">Rating:</label><br>
            <input class="form-control" type="number" id="rating" name="rating" min=1 max=10 placeholder="1-10"><br>
            <label for="image">Image URL:</label><br>
            <input class="form-control" type="text" id="image" name="image" placeholder="URL"><br>
            <div class="text-center">
                <input id="new-cupcake" class="btn btn-primary mx-center" type="submit" value="Add Cupcake">
            </div>
          </form>
          <hr>
          <div class="text-center">
            <h3>Cupcakes</h3>
            <ul id="cupcakes"></ul>
          </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/index.js"></script>
</body>
</html>
